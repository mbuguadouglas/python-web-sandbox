<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tembea Africa: Login </title>
    <link rel="stylesheet" href="./static/css/form-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- main page container -->
    <div class="container">

        <!-- give response feedback section -->
        <section class="response">
            
        </section>
    
        <!-- begin login form -->
        <form action="#" class="signin-form" method="POST">
            <h2 class="title">Sign in</h2>
            
            <div class="form-group">
              <label> Email: </label> <br/>
              <input type="text" class="form-control" id="login-email" placeholder=" Enter Email">
              <div class="error"></div>
            </div>
            
            <div class="form-group">
              <label> Password: </label> <br/>
              <input type="password" class="form-control" id="login-password" placeholder=" Enter Password">
              <div class="error"></div>
            </div>


            <button class="btn solid" id="login"> Login </button>

            <p class="social-text">Or Sign in with social platforms</p>

            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-facebook'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-twitter'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-google'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-linkedin'></i>
              </a>
            </div>

			<div class="signup-link">
				<p>
					Don't have an account? <a href="./signup.html"> Sign Up </a> now
				</p>
			</div>

          </form>
        <!-- end login form -->

    </div>
    <!-- end main page container -->
    <script type="module" src="./static/dist/login.js"></script>
</body>
</html>
