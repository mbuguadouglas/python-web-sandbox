<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Genesis : {% block title %} Genesis {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>	<!-- box icons -->
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark"> <!--bg-dark fixed-top"> -->
	  <div class="navbar-nav mr-auto container-fluid">
		  <a class="navbar-brand" href="#">
			  <i class='bx bxs-edit logo' class="d-inline-block align-text-top" alt="logo"></i>
			  Genesis
		  </a>
		  {% if user.is_authenticated %}
		  <form class="d-flex" role="search">
			  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			  <button class="btn btn-primary" type="submit"> Search</button>
		  </form>
		  {% endif %}
	  </div>
	</nav>

	<!-- get the flashed messages -->
	{% with messages=get_flashed_messages(with_categories=true) %}
		{% for category, message in messages %}
			<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
				{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endfor %}
	{% endwith %}

	<label>
        <i class='bx bx-moon'></i>
        dark Theme
        <i class='bx bx-sun' ></i>light theme
        <i class='bx bx-log-in-circle'></i>login
        <i class='bx bx-log-out-circle'></i>logout
        <i class='bx bx-note'></i>note
        <i class='bx bxs-eraser'></i>erase
        <i class='bx bx-message-square-add'></i>new
        <i class='bx bx-message-square-minus'></i>delete
    </label>

	<div class="main-container">
	    {% block body%}


	    {% endblock %}
	</div>



	<footer class="footer">
      <p>Copyright &#169; 2024 Genesis Project. All Rights Reserved.</p>
    </footer>

    <script type="text/javascript" src="static/js/script.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
