<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tembea Africa: Signup </title>
    <link rel="stylesheet" href="/form-style.65bfd0d3.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- main page container -->
    <div class="container">

      <!-- give user feedback section -->
      <section class="response">
        
      </section>

          <!-- start signup form -->
          <form action="#" class="signup-form">
            <h2 class="title">Sign up</h2>

            <div class="form-group">
                      <label> Email: </label> <br>
                      <input type="email" class="form-control" id="register-email" placeholder=" Enter Email">
              <div class="error"></div>
            </div>

            <div class="form-group">
              <label> Username: </label> <br>
              <input type="text" class="form-control" id="register-username" placeholder=" Enter Username">
              <div class="error"></div>
            </div>      
      
            <div class="form-group">
                      <label> Password: </label> <br>
                      <input type="password" class="form-control" id="register-password" placeholder=" Enter Password">
              <div class="error"></div>
            </div>
      
            <button class="btn solid" id="register"> Sign Up </button>

            <p class="social-text">Or Sign up with social platforms</p>

            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-linkedin"></i>
              </a>
            </div>

            <div class="signup-link">
              <p>
                Already have an account? <a href="/login.html"> Login </a> now
              </p>
            </div>
                </form>
          <!-- end signup form -->
 

    </div>
    <!-- end of main page container -->

    <script src="/signup.fe35269d.js"></script>
  </body>
</html>
