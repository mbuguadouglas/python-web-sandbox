<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tembea Africa: Login </title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></head>
<body>

    <!-- main page container -->
    <div class="container">

        <!-- begin login form -->
        <form action="#" class="signin-form">
            <h2 class="title">Sign in</h2>

            <div class="form-input">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Enter Email" id="login-email" autofocus required/>
            </div>

            <div class="form-input">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter Password" id="login-password" required/>
            </div>

            <button class="btn solid" id="login"> Login </button>

            <p class="social-text">Or Sign in with social platforms</p>

            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-facebook'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-twitter'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-google'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-linkedin'></i>
              </a>
            </div>

          </form>
        <!-- end login form -->

    </div>
    <!-- end main page container -->
    <script src="./static/dist/auth.js"></script>
</body>
</html>
