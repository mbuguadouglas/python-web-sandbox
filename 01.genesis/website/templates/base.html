<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Genesis : {% block title %} Gensis {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>	<!-- box icons -->
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark "> <!--bg-dark fixed-top"> -->

		  <a class="navbar-brand" href="#">
			  <i class='bx bxs-edit logo' class="d-inline-block align-text-top" alt="logo"></i>
			  Genesis
		  </a>
		  <form class="d-flex" role="search">

			  <button class="btn btn-primary" type="submit"> Search</button>
		  </form>
	  </div>
	</nav>


	<div class="main-container">
	    {% block body%}


	    {% endblock %}
	</div>

    </footer>

    <script type="text/javascript" src="static/js/script.js"></script>

</html>
